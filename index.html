<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Pedais de Efeito</title>
</head>

<body>
  <header>
    <h1>Pedais de Efeito</h1>
  </header>
  <main>
    <section>

    </section>
    <section class="resultados-pesquisa"
    id="resultados-pesquisa">
    </section>
  </main>
  <footer>

  </footer>
  <script src="dados.js"></script>
  <script src="app.js"></script>
